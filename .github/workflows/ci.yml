name: CI
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: dotnet publish -p:PublishSingleFile=true -p:CommitHash=${{ github.sha }} -p:CommitRef=${{ github.ref_type }}/${{ github.ref_name }} -r win-x64 -c ${{ matrix.configuration }} --self-contained false --locked-mode .\Bloxstrap\Bloxstrap.csproj

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Bloxstrap (${{ matrix.configuration }}, x64)
        path: |
          .\Bloxstrap\bin\${{ matrix.configuration }}\net6.0-windows\win-x64\publish\*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 release artifact
        uses: actions/download-artifact@v3
        with:
          name: Bloxstrap (Release, x64)
          path: x64

      - name: Rename binaries
        run: |
          mv x64/Bloxstrap.exe Bloxstrap-${{ github.ref_name }}-x64.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            Bloxstrap-${{ github.ref_name }}-x64.exe
          name: Bloxstrap ${{ github.ref_name }}
